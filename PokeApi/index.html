<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>

    <!-- En este formulario se llama la funcion de busqueda del Pokemon -->
    <form action="" onsubmit="buscarPokemon(event)">
        <h3>Nombre o número de Pokemon:</h3>
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <!-- División de la tarjeta -->
    <div data-poke-tarjeta class="poke-tarjeta">
        <!-- División de la Imagen -->
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="pokemon.png"/>
        </div>
        <!-- División del Nombre -->
        <div data-poke-nombre>Pokedex</div>
        <!-- Divisiones donde se muestra la información general -->
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>
