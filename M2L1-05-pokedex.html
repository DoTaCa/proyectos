<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="M2L1-05-Style.css">
    <title>PokeDex</title>
</head>
    <body>
        <header>
            <img id="Logo" src="./img/logo.jpg" alt="Logo">
            <h1> Pokedex </h1>
        </header>

        <nav>
            <a href="#">Inicio</a>
            <a href="#">Acerca de...</a>
        </nav>

        <hr>

        <main>
            <!-- #region Todo el Pokedex -->
            <div id="pokedex">

                <!-- #region Izquierda del Pokedex-->
                <div id="izquierda">
                    <!-- #region Pantalla visualizara el Pokemon-->
                    <div class="pantalla">
                        <!-- #region Aqui se mostrara la imagen del Pokemon-->
                        <img id="img-pokemon" src="./img/Chansey.png" alt="pokemon">
                    </div>
                    <!-- #region Botón tipo Cruzeta-->
                    <div id="cruceta"> </div>
                        <div id="cruceta-arriba"></div>
                        <div id="cruceta-horizontal"></div>
                        <div id="cruceta-abajo"></div>
                    <!-- #region Botón Circular-->
                    <div id="btn-circular"> </div>
                </div> <!-- FIN de Región IZQUIERDA -->

                <!-- #region Derecha del Pokedex-->
                <div id="derecha">
                    <!-- #region Pantalla visualizara la info del Pokemon-->
                    <div class="pantalla">
                        <ul>
                            <li><p><b>Nombre:</b>Chansey</p></li>
                            <li><p><b>Tipo:</b>Normal</p></li>
                            <li><p><b>Altura:</b>1.1 m</p></li>
                            <li><p><b>Peso:</b>34.6 kg</p></li>
                            <li><p><b>Descripción:</b>Es un Pokémon raro de capturar, es amable, quiere ayudar a la gente de buen corazón.</p></li>
                        </ul>
                    </div>
                    <!-- #region Los 8 Botones-->
                    <div id="botones">
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                    </div>
                </div> <!-- FIN de Región DERECHA -->
            </div> <!-- FIN de Pokedex -->
        </main>
    </body>
</html>
